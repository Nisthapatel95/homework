<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let company of companyList">{{company.name}} <button type="button" class="btn btn-primary">Edit</button></li>   
  </ul>
  
<table class="table">    
    <tbody scope="row">
        <tr *ngFor="let company of companyList">
            <td>{{company.name}}</td>
            <button type="button" class="btn btn-primary me-2">Delete</button>            
        </tr>
    </tbody>
</table>
